<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator ðŸ§®</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h3 id="addEmployee">Add Employee</h3>
        <section class="inputBoxes">
            <input id="firstName" placeholder="First Name" type="text">
            <input id="lastName" placeholder="Last Name" type="text">
            <input id="idLabel" placeholder="ID" type="number">
            <input id="titleLabel" placeholder="Title" type="text">
            <input id="salaryLabel" placeholder="Annual Salary" type="number">
        </section>
        <section id="submit-button-section">
            <button id="submitButton">Submit</button>
        </section>
        <section>
            <h3 id="addEmployee">Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </section>

    </main>
    <footer id="footerId">
        <section>Total Monthly:</section>
        <section id="totalMonthlyInput"></section>
    </footer>


</body>

</html>
